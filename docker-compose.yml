version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: moneyflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: moneyflow
      POSTGRES_PASSWORD: moneyflow
      POSTGRES_DB: moneyflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups        

volumes:
  postgres_data: